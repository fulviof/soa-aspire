name: Reusable workflow example

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - id: checkout
      name: Checkout
      uses: actions/checkout@v2
    - id: seila
    - uses: actions/labeler@v4
      with:
        target: ${{ inputs.target }}
