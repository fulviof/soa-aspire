name: Miracle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_NAME: "[None]"

jobs:
  Encanto:
    runs-on: ubuntu-latest
    steps:

      - id: checkout
        name: Checkout
        uses: actions/checkout@v2

      - id: detect_changes
        name: Detect Changes
        uses: zattoo/recognition@v2
        with:
          Domains: '{"Financeiro": ["Financeiro"], "Vestibular": ["Vestibular"], "Academico": ["Academico"]}' # name : path
          token: ${{ secrets.TOKEN_REPO }}

      - id: read_projects
        name: Read Projects
        uses: Stockopedia/action-run-on-list@v1
        with:
          list: ${{ steps.detect_changes.outputs.projects }}
          command: |
            echo "detected changes in $item" 
            # doing >> $GITHUB_ENV doesn't work here ☹️
            # if more than one project level change is detected, the output will be the last one here 😬
            echo "::set-output name=output1::$item" 
