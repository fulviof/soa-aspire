name: Chimichangas

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  lista: ""

jobs:
  DetectandoAlteracoes:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2
        
      - id: detect_changes
        name: Detect Changes
        uses: zattoo/recognition@v2
        with:
          Domains: '{"Financeiro": ["Financeiro"], "Vestibular": ["Vestibular"], "Academico": ["Academico"]}' # name : path
          token: ${{ secrets.TOKEN_REPO }}
        
      - id: calling_workflow
        name: "Chamando o workflow"
        uses: ./.github/workflows/publish.yml
        with:
          target: ${{ steps.detect_changes.outputs.projects }}

