name: Chimichangas

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  lista: ""

jobs:
  DetectandoAlteracoes:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2
        
      - id: detect_changes
        name: Detect Changes
        uses: zattoo/recognition@v2
        with:
          Domains: '{"Financeiro": ["Financeiro"], "Vestibular": ["Vestibular"], "Academico": ["Academico"]}' # name : path
          token: ${{ secrets.TOKEN_REPO }}

      - id: read_projects
        name: Read Projects
        uses: Stockopedia/action-run-on-list@v1
        
      - id: update_variables
        name: Update Variables
        run: echo lista=${{ steps.read_projects.outputs.projects }} >> $GITHUB_ENV
        
  ChamandoWorkflow:
      strategy:
        matrix:
          target: ${{ env.lista }}
      uses: ./.github/workflows/publish.yml
      with:
        target: ${{ matrix.target }}
