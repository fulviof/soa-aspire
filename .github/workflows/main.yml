name: Chimichangas
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  lista: ""

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      alteracoes: ${{ steps.detect_changes.outputs.projects }}
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2
        
      - id: detect_changes
        name: Detect Changes
        uses: zattoo/recognition@v2
        with:
          Domains: '{"Financeiro": ["Financeiro"], "Vestibular": ["Vestibular"], "Academico": ["Academico"]}' # name : path
          token: ${{ secrets.TOKEN_REPO }}
        
  call:
   runs-on: ubuntu-latest
   steps:
    - uses: fulviofanelli-unoeste/WebApis/.github/workflows/publish.yml@main
      with:
       target: ${{ jobs.detect.outputs.alteracoes }}

